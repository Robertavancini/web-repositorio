<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>site // treino</title>
  </head>
  <body>
    <!-----------------desktop menu start ------------------>
    <header>
      <h1>JUST PLAYING<span>.</span></h1>

      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HABILITIES</a></li>
        <li><a href="#">PROJECRTS</a></li>
        <li><a href="#">ABOUT ME</a></li>
      </ul>

      <a href="#" class="contact" onclick="showBar()"
        ><img src="../../images/navigation-bar.png" alt="" class="close-mobile"
      /></a>
      <button class="login"><a href="#">LOGIN</a></button>
    </header>
    <!-------------------desktop menu end------------------->

    <!-------------------mobile menu start------------------->
    <nav class="mobile-nav">
      <h1>JUST PLAYING<span>.</span></h1>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HABILITIES</a></li>
        <li><a href="#">PROJECRTS</a></li>
        <li><a href="#">ABOUT ME</a></li>
        <li>
          <a href="#" onclick="closeBar()"
            ><img src="../../images/close.png" alt="" class="close-mobile"
          /></a>
        </li>
      </ul>
      <button class="contact"><a href="#">LOGIN</a></button>
    </nav>
    <!-------------------mobile menu end -------------------->

    <!------------------ login content start----------------->
    <main>
      <div class="login-content">
        <h1>Login</h1>

        <div class="inputs">
          <label for="username"
            ><input type="text" id="username" placeholder="Username"
          /></label>
          <label for="password"
            ><input type="password" id="password" placeholder="Password"
          /></label>
        </div>

        <div class="checkbox">
          <div><input type="checkbox" name="" id="remember" /> Remember me</div>

          <div>
            <p>Forgot <span>password?</span></p>
          </div>
        </div>

        <button type="submit" class="submit">Login</button>

        <p class="register">Don't have an account?<span> Register now</span></p>
      </div>
    </main>
    <!------------------ login content end----------------->
    <script>
      function showBar() {
        const mobileNav = document.querySelector(".mobile-nav");
        mobileNav.style.display = "flex";
      }

      function closeBar() {
        const mobileNav = document.querySelector(".mobile-nav");
        mobileNav.style.display = "none";
      }
    </script>
  </body>
</html>
